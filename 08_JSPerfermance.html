        // Same program but by using switch case
        // We should use the switch case way rather than other to improve our perfermance speed.
        let a1=10;
        let b1=20;
        let operator1='+';
        switch(operator1)
        {
            case '+':
                console.log(a1+b1);
                break;
            case '-':
                console.log(a1-b1);
                break; 
            case '*':
                console.log(a1*b1);
                break; 
            case '/':
                console.log(a1/b1);
                break;  
        }
        let time2=performance.now();
        console.log(time2);
        // we should use the less loop to complete our program that makes our program more fastre and efficient way.

        for(let i=0;i<5;i++){
            console.log(i);
        }

        // push() method
    let Animals = ["Tiger", "Giraffe", "Horse", "Deer"];
    Animals.push("Zebra");
    console.log(Animals);
    let time5=performance.now();
    console.log(time5);

     // pop() method
    Animals.pop();
    console.log(Animals);
    let time6=performance.now();
    console.log(time6);

     // push() method
     
    Animals.shift();
    console.log(Animals);
